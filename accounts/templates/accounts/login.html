{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
    <div class="row">
        <div class="col-md-4 col-xs-12">
            <h2>Anmelden</h2>
            <form class="form" action="{% url 'accounts:login' %}" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">
                        {% bootstrap_icon "log-in" %} &nbsp;Anmelden
                    </button>
                {% endbuttons %}
            </form>
            <a href="{% url 'accounts:register' %}">Noch keinen Account?</a>
        </div>
    </div>
{% endblock %}
