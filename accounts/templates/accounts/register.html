{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
    <div class="row">
        <div class="col-md-6 col-xs-12">
            <h2>Registrieren</h2>
            <form class="form" action="{% url 'accounts:register' %}" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">
                        {% bootstrap_icon "star" %} Registrieren
                    </button>
                {% endbuttons %}
            </form>
        </div>
    </div>
{% endblock %}
